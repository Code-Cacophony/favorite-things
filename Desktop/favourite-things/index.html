<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap-4.0.0-dist/" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>Favourite Things</title>
    </head>
    <body>
        <h1>Favourite Things</h1>

        <p>Enter some of your favorite things in the spaces below:</p>
        <div class="container">
            <form id="form1">
                <div class="form-info">
                <label for="color">Enter your fav color</label>
                <input id="color" class="form-control" type="text">
                </div>
                <div class="form-info">
                <label for="sports">Enter your fav sports</label>
                <input id="sports" class="form-control" type="text">
                </div>
                <div class="form-info">
                <label for="location">Enter your fav location</label>
                <input id="location" class="form-control" type="text">
                
                </div>
                <button type="submit" class="btn" type="text">Submit</button>
            </form>
            <p>Your fav color is<span class="text1"></span></p>
            <p>Your fav sport is<span class="text2"></span></p>
            <p>Your fav location is<span class="text3"></span></p>
        </div>
        
    </body>
</html>
